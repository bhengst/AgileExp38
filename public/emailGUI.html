<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EmailGUI</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="emailGUI.css">
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">TimeShare</a>
			</div>
			<ul class="nav navbar-nav" id="myDropdown">
				<li><a href="/">Home</a></li>
				<li><a href="CreditGUI.html">Credits</a></li>
				<li class="active"><a href="emailGUI.html">Account Info</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"">
                            Users <span class=" caret"></span>
					</a>
					<ul class="dropdown-menu" id="users" aria-labelledby="navbarDropdownMenuLink">

					</ul>
				</li>
			</ul>
		</div>
	</nav>
	<div class="page-header">
		<h1 class="text-center">Account Details</h1>
	</div>
	<div style="width: 20%; margin-left: auto; margin-right: auto">
		<div class="container">
			<h3>Email</h3>
			<form id="emailInput" onsubmit="updateEmail()" style="display: none;">
				<input type="text" id="email" name="email"><br>
				<input type="submit" id="emailSubmit" value="Save" style="display: none;">
			</form><br>
			<div id="emailHere">
				<div class="row">
					<div class="col-sm-3" style="width: 100%;">
						<div class="well">
							<div id="emailDisplay">Email Here</div>
						</div>
					</div>
				</div>
			</div>
			<button id="emailEdit" style="display: block; margin: auto;">Edit</button><br><br>
			
		</div>

		<div class="container"  style="margin: auto;">
			<h3>Mailing Address</h3>
			<div class="row" id="mailAddress">
				<div class="col-sm-3" style="width: 100%">
					<div class="well">
						<div><span id="fNameMail">FirstName</span> <span id="lNameMail">LastName</span></div>
						<div id="streetMail">Street</div>
						<div>
							<!--<span id="cityMail">City</span>, --><span id="stateMail">State</span> <span
								id="ZIPMail">ZIP</span>
						</div>
						<div id="countryMail">Country</div>
					</div>
				</div>
			</div>

			<form id="mailAddressInput" onsubmit="updateAddress()" style="display: none;">
				<table>
					<tr>
						<td><label for="fname">First Name:</label></td>
						<td><input type="text" id="fname" name="fname"></td>
					</tr>
					<tr>
						<td><label for="lname">Last Name:</label></td>
						<td><input type="text" id="lname" name="lname"></td>
					</tr>
					<tr>
						<td><label for="street">Street:</label></td>
						<td><input type="text" id="street" name="street"></td>
					</tr>
					<tr>
						<td><label for="state">State:</label></td>
						<td><select id="state" name="state" size="1">
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select></td>
					</tr>
					<tr>
						<td><label for="zip">ZIP Code:</label></td>
						<td><input type="text" id="zip" name="zip"></td>
					</tr>
					<tr>
						<td><label for="country">Country: </label></td>
						<td><input type="text" id="country" name="country"></td>
					</tr>
					<tr>
						<td><input type="submit" value="Save"></td>
					</tr>
				</table>
			</form><br>
			<button id="mailButton" style="display:block; margin: auto;">Edit</button>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/js/emailGUI.js"></script>
</body>

</html>
