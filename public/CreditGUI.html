<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

	<!-- Latest compiled JavaScript -->

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CreditGUI.css">


</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">TimeShare</a>
			</div>
			<ul class="nav navbar-nav" id="myDropdown">
				<li><a href="/">Home</a></li>
				<li class="active"><a href="CreditGUI.html">Credits</a></li>
				<li><a href="emailGUI.html">Account Info</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"">

			</ul>

	<div class="page-header">
		<h1 class="text-center">Credit Details</h1>
	</div>

	<div class="tables panel panel-default" style="border-radius: 7px;">
		<table class="table table-bordered table-sm table-striped rounded-3" id="userCR" style="padding-bottom: 100px; border-radius: 10px;">

			<thead>
				<th>Credit Type</th>
				<th>Available</th>
				<th>Expiration Date</th>
			</thead>
			<tbody>

			</tbody>
		</table>

	<hr>
	<h2 class="text-center">Borrow Details</h2>
	<div class="tables panel panel-default" style="border-radius: 7px;">
		<table class="table table-bordered table-sm table-striped" id="userBR">
			<thead>
				<th>Credit Type</th>
				<th>Available To borrow</th>
			</thead>
			<tbody>

			</tbody>
		</table>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
